<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Image Resizer üñºÔ∏è</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <label>Width:</label>
        <input type="number" name="width" min="10" value="100" required>
        <label>Height:</label>
        <input type="number" name="height" min="10" value="100" required>
        <br><br>
        <button type="submit">Resize</button>
    </form>

    {% if resized_image %}
        <h3>Resized Image:</h3>
        <img src="{{ resized_image }}" alt="Resized Image">
        <br>
        <a href="{{ resized_image }}" download>Download Image</a>
    {% endif %}

</body>
</html>
